<!DOCTYPE html>
<html lang="en">
<head>

  <title>Maya970's Cyber Profile</title>

<body>
  <canvas id="bg"></canvas>
  <div class="ui-overlay">

      <img src="assets/avatar.png" alt="Avatar" class="avatar" />

        <a href="https://linkedin.com/in/maya970"><img src="https://img.icons8.com/color/32/000000/linkedin.png"/></a>
      </div>
    </div>
    <div class="skill-detail" id="skill-detail">
      <h2 id="skill-name">Select a Skill</h2>
      <p id="skill-desc">Click a skill card to view details</p>
    </div>
  </div>
  <script type="module" src="main.js"></script>

</html>
